<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="call()">click me</button>
    <input type="text" id="aa">
    <script>
        var a = 1;
        function call() {
            if (a == 1) {
                console.log("hi");
                a++;
            }
            else {
                console.log("bye");
                a--;
            }
        }
    </script>
</body>
