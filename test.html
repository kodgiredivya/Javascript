<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var obj = {
            amount: 500,
            desc: "petrol"
        };
        var arr = [];
        arr.push(obj);

        var d = JSON.stringify(arr);
        localStorage.setItem('rr', d);

        var data = localStorage.getItem('rr');

        var newData = JSON.parse(data);
        console.log(newData[0].desc);

    </script>
</body>

</html>
