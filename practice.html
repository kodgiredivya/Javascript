<body>
    <input type="text" id="aa">
    <input type="text" id="bb">
    <button onclick="table()"> print tables</button>
    <script>
        function table() {
            var c = document.getElementById("aa").value
            var d = document.getElementById("bb").value
            console.log(c);
            console.log(d);
            console.log("**************************************");
            for (var i = c; i <= d; i++) {
                for (var j = 1; j <= 10; j++) {
                    console.log(c * j);
                }
                console.log("***************************************");
                c++;

            }
        }
    </script>
</body>
