        function cal(op) {
            var num1 = +document.getElementById("n1").value;
            var num2 = +document.getElementById("n2").value;
            if (op == "+") {
                document.getElementById("output").innerHTML += "<div class='alert alert-danger'> Addition = " + (num1 + num2) + "</div>"
            }
            else if (op == "-") {
                document.getElementById("output").innerHTML += "<div class='alert alert-danger'> Subtraction = " + (num1 - num2) + "</div>"

            }
            else if (op == "*") {
                document.getElementById("output").innerHTML += "<div class='alert alert-danger'> Multiplication = " + (num1 * num2) + "</div>"

            }
            else if (op == "/") {
                document.getElementById("output").innerHTML += "<div class='alert alert-danger'> Division = " + (num1 / num2) + "</div>"
            }
            else {
                console.log("no operation");
