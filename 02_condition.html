<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var a = 30;
        console.log(a > 30);//false
        console.log(a < 30);//true
        console.log(a == 30);//false
        console.log(a >= 30);//false
        console.log(a <= 30);//true
        console.log(a != 30);//true
        console.log(a === 30);//true
        console.log(a !== 30);//false

    </script>
</body>

</html>
