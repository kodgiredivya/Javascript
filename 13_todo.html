<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-6 offset-sm-3">
                <div class="card-mt-2">
                    <div class="card-body">
                        <input type="text " id="userinput" class="formcontrol">
                        <br>
                        <br>
                        <textarea id="desc" class="form-control"></textarea>
                        <br>
                        <select id="priority" class="form-select">
                            <option value="high">High</option>
                            <option value="mid">Mid</option>
                            <option value="low">Low</option>
                        </select>
                        <br>
                        <Button class="btn btn-success" onclick=show()>add todo</Button>

                    </div>
                </div>
                <div id="output"></div>
            </div>
        </div>
    </div>
    <script>
        var i = 0;
        function show() {
            var user = document.getElementById("userinput").value;
            var desc = document.getElementById("desc").value;
            var priority = document.getElementById("priority").value;
            // else if ladder
            if (priority == "high") {
                var bb = "bg-danger";
            }
            else if (priority == "mid") {
                var bb = "bg-warning";
            }
            else {
                var bb = "bg-success";
            }
            document.getElementById("output").innerHTML += `
             <div class="card mt-2 ${bb}">
                <div class="card-header" data-bs-target="#card${i}" data-bs-toggle="collapse">
                    ${user}
                </div>
                <div class="collapse" id="card${i}">
                    <div class="card-body">
                    ${desc} 
                    </div>
                </div>
             </div>
                    `;
            i++;
            document.getElementById("userinput").value = " ";
            document.getElementById("desc").value = " ";

        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>


</body>

</html>
